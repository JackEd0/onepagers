<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onepagers</title>

    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="/favicon.png" />
</head>

<body>
    <style>
        .hero {
            background-image: url('/assets/img/material-design-black.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            padding: 100px 0;
        }
        .card {
            padding: 0;
        }
        .card-img-top {
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 300px;
        }
    </style>
    <main>
        <section class="hero">
            <h1>Onepagers</h1>
        </section>
        <section class="container">
            <div class="mb-5 mt-5">
                <input type="text" placeholder="Search..." class="form-control" autofocus>
            </div>

            <div class="row row-cols-1 row-cols-md-2 g-4 mb-5" id="fileList"></div>
        </section>
    </main>

    <script>
        const moduleOnepager = (function () {
            const jsonFile = "/content/config.json";

            // Function to fetch and display JSON data
            function fetchJsonData(callback) {
                return fetch(jsonFile)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(callback)
                    .catch(error => {
                        console.error('There was a problem with the fetch operation:', error);
                    });
            }

            // Function to display JSON data
            function displayData(data) {
                const jsonContent = document.getElementById('fileList');
                const htmlPath = data.html_folder_path;
                const coverPath = data.cover_image_path;
                const pageFolder = data.page_folder_name;
                const componentFolder = data.component_folder_name;
                const pages = data.pages;
                const components = data.components;
                let output = "";

                // Assuming data is an array of objects
                pages.forEach(item => {
                    // const a = document.createElement("a");
                    // a.href = `${htmlPath}${pageFolder}/${item.folder}/${item.name}/index.html`;
                    // a.textContent = item.name;
                    // a.classList.add("file-link");

                    const img = `${htmlPath}${pageFolder}/${item.folder}/${item.name}/cover.jpg`;
                    // const img = `/assets/img/material-design-black.jpg`;

                    // <div class="card-img" style="background-image: url(${img}); "></div>

                    output += `<div class="col">
                    <div class="card h-100" data-id="${item.name}">
                        <div class="card-img-top" style="background-image: url(${img});"></div>
                        <div class="card-body">
                            <h5 class="card-title">${item.name}</h5>
                        </div>
                        <div class="card-footer text-body-secondary">${item.tags.join(" ")}</div>
                    </div></div>`;
                    // jsonContent.appendChild(a);
                });

                components.forEach(item => {
                    // const a = document.createElement("a");
                    // a.href = `${htmlPath}${componentFolder}/${item.folder}/${item.name}/index.html`;
                    // a.textContent = item.name;
                    // a.classList.add("file-link");
                    // jsonContent.appendChild(a);
                    const img = `/assets/img/material-design-black.jpg`;
                    // <img src="${img}" class="card-img-top" alt="${item.name}">
                    output += `<div class="col">
                    <div class="card h-100" data-id="${item.name}">
                        <div class="card-img-top" style="background-image: url(${img});"></div>
                        <div class="card-body">
                            <h5 class="card-title">${item.name}</h5>
                        </div>
                        <div class="card-footer text-body-secondary">${item.tags.join(" ")}</div>
                    </div></div>`;
                });

                jsonContent.innerHTML = output;
            }

            function init() {
                return fetchJsonData(displayData);
            }

            return {
                init,
            }
        })();


        // Call the function to fetch JSON data when the page loads
        // fetchJsonData();
        document.addEventListener("DOMContentLoaded", moduleOnepager.init);
    </script>
</body>

</html>
