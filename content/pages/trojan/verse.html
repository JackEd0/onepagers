<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Gaming News</title>
</head>

<body>
    <style>
        /* Reset some default styles */
        body,
        h1,
        h2,
        h3,
        p,
        ul,
        li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Styling for header and navigation */
        header {
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #00a0df;
        }

        /* Styling for main sections */
        .main {
            padding: 20px;
        }

        .top-news,
        .latest-reviews,
        .videos {
            background-color: #f7f7f7;
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Styling for footer */
        footer {
            background-color: #111;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
    <header>
        <div class="logo">GamingVerse</div>
        <nav>
            <ul>
                <li><a href="#">News</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Videos</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Forums</a></li>
                <li><a href="#">More</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="top-news">
            <!-- Top news articles go here -->
        </section>
        <section class="latest-reviews">
            <!-- Latest reviews go here -->
        </section>
        <section class="videos">
            <!-- Featured videos go here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 GamingVerse. All rights reserved.</p>
    </footer>
</body>

</html>
