<body>
    <div class="car-button-wrapper">
      <button class="car-button">ðŸš—</button>
    </div>
    <style>
      .car-button-wrapper {
        position: relative;
        width: 120px;
        height: 70px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .car-button {
        position: relative;
        width: 120px;
        height: 70px;
        background: linear-gradient(145deg, #ff4e50, #f9d423);
        border: none;
        border-radius: 15px 15px 5px 5px;
        color: white;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .car-button::before,
      .car-button::after {
        content: '';
        position: absolute;
        bottom: -15px;
        width: 30px;
        height: 30px;
        background: #333;
        border-radius: 50%;
      }

      .car-button::before {
        left: 20px;
      }

      .car-button::after {
        right: 20px;
      }

      .car-button:hover {
        background: linear-gradient(145deg, #c0392b, #f39c12);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        transform: translateY(-3px);
      }

      .car-button:active {
        background: linear-gradient(145deg, #e74c3c, #f1c40f);
        transform: translateY(1px);
      }
    </style>
  </body>
